<!DOCTYPE>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='css/reset.css'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <script type='text/javascript' src='javascript/validation.js'></script>
    <script async src='javascript/script.js'></script>
    <title>Number Guesser</title>
  </head>
  <body>
    <header>
      <h1>Number <span>Guesser</span></h1>
    </header>

    <div id='instructions'>
      <h6>Enter the Number Range for which you'd like the Random Number to be between.</h6>
      <p>When you get the answer correct, the next round's minimum range will decrease by
        10 and the maximum will increase by 10! Can you do it?  **Please note, numbers will
        always remain positive**</p>
        <form>
          <input type='text' class='rangeMin' placeholder="Minimum">
          <input type='text' class='rangeMax' placeholder="Maximum">
          <input type='submit' value='Set Range' class='rangeSet'>
        </form>
    </div>

    <div>
      <form>
        <input type='text' class='userGuess' placeholder="Enter your guess">
        <p id='errorMessage'></p>
        <input type='submit' value='Guess!' class='guessSubmit'>
        <button class='clearGuess' disabled>Clear Guess</button>
      </form>
      <button class='gameReset' type='button' disabled>Start New Game</button>
    </div>

    <div class='guessErrors'>
      <p class='error'></p>
    </div>

    <div class='gameState'>
      <p class='gameRange'></p>
      <p class='round'></p>
    </div>

    <div class='guessState'>
      <p class='mostRecentGuess'></p>
      <p class='highLow'></p>
      <p class='correctGuess'></p>
    </div>
  </body>
</html>
