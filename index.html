<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='css/reset.css'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <script async src='javascript/script.js'></script>
    <title>Number Guesser</title>
  </head>
  <body>
    <header>
      <h1>Number <span>Guesser</span></h1>
    </header>

    <div>
      <h6>A random number has been generated from 1 - 100. Try to guess the number!</h6>
      <form>
        <label>Enter your guess: </label>
        <input type='text' class='userGuess'>
        <input type='submit' value='Guess!' class='guessSubmit'>
        <button class='clearGuess' type='reset'>Clear Guess</button>
      </form>
      <button class='gameReset' type='button'>Start New Game</button>
    </div>

    <div class='guessState'>
      <p class='mostRecentGuess'></p>
      <p class='highLow'></p>
      <p class='correctGuess'></p>
    </div>
  </body>
</html>
